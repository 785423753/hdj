<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl" ng-init="count=0">
    名字: <input ng-model="name"><br>
    {{name}}
    <form name="myForm">
        <input type="email" name="myEmail" ng-model="text" requerd>
        <span ng-show="myForm.myEmail.$error.email">格式错误</span>
    </form>
    <p ng-repeat="x in array">{{x}}</p>
    {{math()|currency}}<br>
    姓名：{{name|uppercase}}
    <table>
        <tr ng-repeat="i in array">
            <td>{{$zindex+1}}</td>
            <td>{{i}}</td>
        </tr>
    </table>
    <input type="checkbox" ng-model="mySwitch">
    <span>{{mySwitch}}</span><br>
    <span ng-show="mySwitch">我是可见的</span><br>
    <button ng-click="toggle()">点我</button>
    <p>{{count}}</p>

    <form>
        firstName: <br>
        <input type="text" ng-model="user.firstName"><br>
        lastName: <br>
        <input type="text" ng-model="user.lastName"><br>
        <button ng-click="reset()">重置</button>
    </form>

    <p>我的笔记</p>
    <textarea cols="30" rows="10" ng-model="message"></textarea><br>
    <button ng-click="save()">save</button>
    <br><button ng-click="clear()">clear</button>
    <br><span>{{left()}}</span>


</div>

<script>
   var app=angular.module("myApp",[]);
    app.controller("myCtrl",function($scope){
        $scope.name="tanyanfei";
        $scope.array=['a','b','c','d'];
        $scope.a=3;
        $scope.b=8;
        $scope.mySwitch=true;
        $scope.math=function(){
            return $scope.a*$scope.b
        };
        $scope.toggle=function(){
            $scope.mySwitch=!$scope.mySwitch
        };
        $scope.master= {firstName:"Jhon",lastName:"Doe"};
        $scope.reset=function(){
            $scope.user=angular.copy($scope.master)
        };
        $scope.message="";
        $scope.save=function(){
            alert("save success")
        };
        $scope.clear=function(){
            $scope.message=""
        };
        $scope.left=function(){
            return 100-$scope.message.length
        }
    })
</script>
</body>
</html>
