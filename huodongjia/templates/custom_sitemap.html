<?xml version="1.0" encoding="UTF-8"?>
<sitemapindex>
{% spaceless %}
    {% for url in urlset %}
    <sitemap>
            <loc>{{ url.location }}</loc>
            {% if url.lastmod %}<lastmod>{{ url.lastmod|date:"Y-m-d" }}</lastmod>{% endif %}
    </sitemap>
    {% endfor %}
{% endspaceless %}
</sitemapindex>
