<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://pic.huodongjia.com/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://www.huodongjia.com/static/css/base.css"/>
</head>
<style>
    *{
        font-family:"微软雅黑";
    }
    body{
        font-family:"微软雅黑", "Lato", Helvetica, Arial, sans-serif;
        background-color: #FEFEFE;
    }
    .order{
        width: 400px;
        margin:100px auto;
        display: none;
    }
    .order h2{
        text-align: center;
        font-weight:normal;
    }
    .order>p{
        color: #666666;
        font-size: 16px;
    }
    .order>p>label{
        font-weight: normal;
        margin-right: 40px;
    }
    #phone,#checkcode,#order,#imgcode{
        width: 100%;
        height:40px;
        border:1px solid #D7D7D7;
        border-radius: 5px;
        padding-left:10px;
        font-size: 16px;
        margin: 15px 0 0;
        outline: none;
        box-sizing: border-box;
    }
    #checkcode,#imgcode{
        width:300px;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        margin-top: 20px;
    }
    #code{
        width: 100px;
        height:40px;
        background: #57B4F9;
        border:none;
        outline:none;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        color: #fff;
        position: relative;
        top:-1px;
        cursor: pointer;
    }
    .search{
        width: 300px;
        height:40px;
        background: #3EA8F4;
        border:none;
        outline:none;
        border-radius: 5px;
        color: #fff;
        margin-top:30px;
        font-size: 18px;
        cursor: pointer;
    }
    #imgcode{
        border-radius: 5px;
    }
    .search:hover,#code:hover{
        background: #38a2e7;
    }
    #phone_query{
        display: none;
    }
</style>
<style>
    body{
        background: #F0F0F0 !important;
    }
    .order_list{
        padding:30px 0;
    }
   .order_list .bread,.order_list .bread a{
       color: #ADADAD;
   }
    .order_list .tab{
        width: 100%;
        border:1px solid #DADADA;
        background: #FFF;
        margin-top: 20px;
    }
    .order_list .tab table{
        width: 96%;
        margin: 0 2%;
    }
    .order_list table td{
        width: 16.6%;
        text-align: center;
        padding:10px 0;
        color: #666666;
        height:30px;
    }
    .t_head{
        font-size: 16px;
    }
    .t_title{
        background: #EFF8FF;
    }
    .pay{
        width: 100px;
        height:30px;
        border:none;
        background: #3EA9F7;
        outline: none;
        color: #fff;
        cursor: pointer;
        -webkit-border-radius:5px;
        -moz-border-radius:5px;
        border-radius:5px;
    }
    .pay:hover{
        background: #3898de;
    }
</style>
<body>
<div class="order">
    <h2>订单查询</h2>
    <p><label><input id="order1" checked="checked" type="radio" name="query">订单号查询</label><label><input id="order2" type="radio" name="query">手机号查询</label></p>
    <form id="order_query">
        <input id="order" type="text" placeholder="请输入订单号"><br>
        <input id="imgcode" type="text" placeholder="输入验证码">
        <button class="search" id="order_search">查询</button>
    </form>
    <form id="phone_query">
        <input id="phone" type="text" placeholder="请输入手机号"><br>
        <input id="checkcode" type="text" placeholder="输入验证码"><button id="code">获取验证码</button>
        <button class="search" id="phone_search">查询</button>
    </form>
</div>
<!--查询结果-->
<div class="order_list container">
    <p class="bread"><a href="/">首页</a>&gt;<a style="color: #444">查询订单</a></p>
    <div class="tab">
        <table>
            <tr class="t_head"><td style="text-align: left" colspan="5">联系人：</td><td style="color:#236AB3">订单号：15485455248</td></tr>
            <tr><td style="text-align: left" >联系人电话：</td><td style="text-align: left" colspan="5">联系地址：</td></tr>
            <tr class="t_title">
                <td>商品名称</td>
                <td>下单时间</td>
                <td>订单总额</td>
                <td>订单状态</td>
                <td>支付时间</td>
                <td>状态</td>
            </tr>
            <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button class="pay">去支付</button></td>
            </tr>
        </table>
    </div>

</div>
</body>
<script src="http://pic.huodongjia.com/static/js/jquery-1.8.3.min.js"></script>
<script>
    $('#order1').focus(function(){
        $('#order_query').show()
        $('#phone_query').hide()
    })
    $('#order2').focus(function(){
        $('#order_query').hide()
        $('#phone_query').show()
    })
</script>
</html>
