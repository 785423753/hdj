<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <title>会议门票支付_活动家</title>
    <link rel="stylesheet" href="/static/wapstatic/css/apply.css"/>
</head>
<body>
<script src="/static/wapstatic/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src='http://www.veryhuo.com/uploads/Common/js/jQuery.md5.js'></script>
<script type="text/javascript">
    var appId = "wx08a7636363c51409";
    var mch_id = "1284124701";//商户id
    var key = "gfdsaHJKLMtrewqYUIOP12345NBVCXhj";
    var timeStamp = Date.parse(new Date())/1000;// 时间戳
    var nonceStr = Math.random().toString(36).substr(2);// 随机字符串
    var prepay_id = "prepay_id={{prepay_id}}";//预支付订单号
    var signType = "MD5";//签名方式

    var tmpStr = "appId="+appId+"&nonceStr={{nonce_str}}&package="+prepay_id+"&signType="+signType+"&timeStamp="+timeStamp;
    var signStr = tmpStr+"&key="+key;
    var paySign = $.md5(signStr).toUpperCase();
    function onBridgeReady(){
       WeixinJSBridge.invoke(
           'getBrandWCPayRequest', {
               "appId":"wx08a7636363c51409",     //公众号名称，由商户传入     
               "timeStamp":timeStamp.toString(),         //时间戳，自1970年以来的秒数     
               "nonceStr":'{{nonce_str}}', //随机串     
               "package":"prepay_id={{prepay_id}}",     
               "signType":"MD5",         //微信签名方式：     
               "paySign":paySign //微信签名 
           },
           function(res){
               if(res.err_msg == "get_brand_wcpay_request：ok" ) {}     // 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回    ok，但并不保证它绝对可靠。 
	       history.go(-1);
           }
       ); 
    }
    if (typeof WeixinJSBridge == "undefined"){
       if( document.addEventListener ){
           document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
       }else if (document.attachEvent){
           document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
           document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
       }
    }else{
       onBridgeReady();
    }
</script>

</body>
</html>
