<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"
          rel="stylesheet">
    <style type="text/css">
        body {
            font-family: Tahoma, Arial, Helvetica, 'Microsoft Yahei', 微软雅黑, SimHei;
            color: #2c3e50;
            margin: 0;
        }

        .main {
            max-width: 768px;
            margin: auto;
        }

        .container {
            padding: 0 8px;
            margin-top: 10px;
            transition: all .2s linear;
            width: 100%;
        }

        .img-responsive {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .container > p {
            line-height: 25px !important;
            word-break: break-all;
            color: #3a3a3a !important;
            font-size: 16px !important;
        }

        .container .source {
            color: #878787 !important;
            font-size: 14px !important;
            margin: 5px 0 15px;
        }

        .container img {
            margin: 1em auto;
            display: block;
            max-width: 100%;
            height: auto !important;
        }

        .app-div {
            text-align: center;
            margin-top: 2em;
        }

        .app-div a {
            display: inline-block;
            background-color: #fcc746;
            width: 80%;
            height: 2em;
            text-align: center;
            line-height: 2em;
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
        }

        .container > div, a, p, h1, h2, h3, h4, span, li {
            FONT-SIZE: 14px !important;
        }

        /*//广告条*/
        .download {
            width: 100%;
            height: 66px;
            padding-right: 3px;
            background: #fff;
            padding-top: 10px;
            /*border-bottom: 1px solid #bbb;*/
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }
        .download::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            right: auto;
            top: auto;
            height: 1px;
            width: 100%;
            background-color: #bbb;
            display: block;
            z-index: 15;
            -webkit-transform-origin: 50% 100%;
            transform-origin: 50% 100%;
            webkit-transform: scaleY(0.33);
            transform: scaleY(0.33);
        }
        .download > div {
            padding: 0;
            height: 48px;
            /*border: 1px solid red;*/
        }

        .download_app {
            width: 90px;
            height: 35px;
            border: none;
            background: rgba(0, 0, 0, 0);
            outline: none;
            color: #fff;
            margin-top: 10px;
            position: relative;
            right: 10px;
        }

        .center span {
            color: #919191;
            line-height: 2;
            letter-spacing: 5px;
            font-size: 16px;
        }

        .download a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            position: absolute;
            left: 0;
            top: 6px;
            z-index: 8;
            width: 100%;
        }

        .listContent {
            margin-bottom: 15px;
        }

        #navigation span {
            position: relative;
            top: -3px;
        }

        .b_class, .c_class {
            top: 3px;
            right: -7px;
        }

        a:hover {
            text-decoration: none;
        }

        .title_p {
            margin: 15px auto 0px;
            letter-spacing: 0px;
            color: #090909;
            font-weight: normal;
            font-size: 1.5em !important;
        }

        .wx {
            position: fixed;
            top: 15px;
            text-align: center;
            display: none;
            border: 1px solid #eee;
            padding: 10px;
        }

        .container p:last-child {
            display: none;
        }

        @media (min-width: 768px) {
            .wx {
                display: block;
            }
        }

    </style>
</head>
<body class="xiaorizi">
<div class="main">
    <div class="download">
        <div class="col-sm-3 col-xs-3"
             style="width:14%;padding-top: 3px;padding-left: 5px">
            <img width="100%" style="max-width:43px;"
                 src="http://m.xiaorizi.me/images/xiaori_logo.png" alt=""/>
        </div>
        <div class="col-sm-7 col-xs-7 center"
             style="width:55%;padding-left: 10px">
            <img width="50" src="http://m.xiaorizi.me/images/xiaori_wenzi.png"
                 alt=""/><br/>
            <span>温暖的生活方式</span>
        </div>
        <div class="col-sm-2 col-xs-2" style="width:29%;">
            <button class="download_app">
                <img src="http://m.xiaorizi.me/images/an.png" width="100%"
                     style="position: absolute;left: 0;top: 0;z-index: 0;">
                <a href="http://xiaorizi.me/app/download/?show=page">下载APP</a>
            </button>
            <img class="close" src="http://m.xiaorizi.me/images/close.png"
                 style="position: absolute;top: 35%;right: 0px;width: 20px;opacity: 1; height: auto;">
        </div>
    </div>
    <div style="display: none"></div>
    <div class="container">
        <h1 class="title_p">{{ title | safe }}</h1>
        <p class="source">{{ source | safe }}
            &nbsp; {{ pub_time | date:'Y-m-d' }}</p>
        {{ content | safe }}
    </div>
    <div class="wx">
        <img src="http://xiaorizi.me/images/wx.png" alt="" width="100"><br>
        微信扫一扫 <br>关注微信号
    </div>
</div>
</body>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script>
    $('.close').click(function () {
        $('.download').hide()
        $('.container').css({marginTop: '5px'})
    })
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {//移动终端浏览器版本信息
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                weixing: u.indexOf("MicroMessenger") > -1
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }
    if (browser.versions.weixing) {
        $('.download').show()
        $('.container').css({marginTop: '65px'})
    }
    var left = $('.container')[0].offsetLeft + 768
    $('.wx').css({left: left + 'px'})
    $(window).resize(function () {
        left = $('.container')[0].offsetLeft + 768
        $('.wx').css({left: left + 'px'})
    })
</script>
</html>
