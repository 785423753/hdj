<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>sas</title>
    <script src="http://pic.huodongjia.com/static/js/jquery-1.8.3.min.js"></script>
    <style type="text/css">
        *{ margin:0px; padding:0px;}
        .gs{
            position:relative;
            top:1000px;
            background-color:#099;
            left:150px; width:80px;
        }
        .xz{

            animation:roate 2s;
            animation-fill-mode:forwards;
            animation-direction:alternate;
        }

        @keyframes roate{
            from { transform:rotate(0deg);
                width:100px;
                height:100px; }
            to{transform:rotate(360deg);
                width:200px;
                height:200px;
            }}
        .xs{ width:50px; float: left; height:30px; background-color: #F90; position:fixed; left:700px; top:0px;}

    </style>
</head>

<body>
<script type="text/javascript">
    function gdjz(div,cssname){
        var a,b,c,d;
        d=div.offset().top;
        b=$(window).scrollTop();
        c=$(window).height();
        if(b+c>d){
            div.addClass((cssname));
        }
    }

    $(document).ready(function(e) {
        $(window).scroll(function(){
                    $('.gs').each(function () {
                        gdjz($(this),'xz');
                    })
                }
        );
    });
</script>
<div style="height:1800px; background-color:#999; width:500px; float:left;">

    <div id="dh"  class="gs" >触发动画</div>
    <div id="dl"  class="gs" style="top: 1500px;">触发动画</div>
    <span onclick="download()">下载</span>
    <a onclick="download()">下载</a>
</div>
<div class="xs"></div>

</body>

</html>
