<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .all {
        width: 600px;
        height: 376px;
        position: relative;
        float: left;
    }
    .pic {
        width: 600px;
        position: absolute;
        top: 0;
        left: 0;
        opacity:0;
        transition: all .3s linear;
    }
    .pic img {
        width: 100%;
        height: 376px;
    }
    .active{
        opacity: 1;
    }
    span{
        background: rgba(0, 0, 0, 0.43);
        color: #fff;
        padding:10px;
        margin: 0 10px;
    }
</style>
<body>
<div class="all">

    <div class="pic active">
        <img src="http://pic.huodongjia.com/reviewdocs/2016-01-29/1454057958.59.jpg" alt="2016全球移动互联网大会(GMIC 2016)现场图片">
    </div>

    <div class="pic">
        <img src="http://pic.huodongjia.com/reviewdocs/2016-01-29/1454057930.38.jpg" alt="2016全球移动互联网大会(GMIC 2016)现场图片">
    </div>

    <div class="pic">
        <img src="http://pic.huodongjia.com/reviewdocs/2016-01-29/1454057922.5.jpg" alt="2016全球移动互联网大会(GMIC 2016)现场图片">
    </div>

    <div class="pic">
        <img src="http://pic.huodongjia.com/reviewdocs/2016-01-29/1454057918.75.jpg" alt="2016全球移动互联网大会(GMIC 2016)现场图片">
    </div>

    <div class="pic">
        <img src="http://pic.huodongjia.com/reviewdocs/2016-01-18/1453112159.64.jpg" alt="2016全球移动互联网大会(GMIC 2016)现场图片">
    </div>

    <div class="pic">
        <img src="http://pic.huodongjia.com/reviewdocs/2016-01-18/1453112158.78.jpg" alt="2016全球移动互联网大会(GMIC 2016)现场图片">
    </div>

</div>

<span id="prev-img">prve</span><span id="next-img">next</span>
</body>
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script>
    var bannerList= $('.all .pic')
    $('#prev-img').on('click', function () {
        var i=$('.all .active').index()+1
        if(i==bannerList.length) i=0
        move(i)
    })
    $('#next-img').on('click', function () {
        var i=$('.all .active').index()-1
        if($('.all .active').index()==0) i=bannerList.length-1
        move(i)
    })
    var time=setInterval(function(){
        $('#prev-img').click()
    },5000)
    $('.all').hover(
            function(){
                clearInterval(time)
            },
            function(){
                time=setInterval(function(){
                    $('#prev-img').click()
                },5000)
            }
    )
    function move(_index){
        bannerList.eq(_index).siblings().removeClass('active')
        bannerList.eq(_index).addClass('active')
//        focusBubble.eq(_index).siblings().removeClass('active')
//        focusBubble.eq(_index).addClass('active')
    }
    window.top.document.getElementsByClassName('').contentWindow
    document.body.contentEditable=true
</script>
</html>
