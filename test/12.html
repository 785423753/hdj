<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no,minimal-ui" />

</head>
<style>
    body{
        font-family: Tahoma,Arial,Helvetica,"Microsoft Yahei","微软雅黑",SimHei;
        margin: 0;
    }
    @font-face {
        font-family: 'app_iconfont';
        src: url('//at.alicdn.com/t/font_1467101270_6576312.eot'); /* IE9*/
        src: url('//at.alicdn.com/t/font_1467101270_6576312.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
        url('//at.alicdn.com/t/font_1467101270_6576312.woff') format('woff'), /* chrome、firefox */
        url('//at.alicdn.com/t/font_1467101270_6576312.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
        url('//at.alicdn.com/t/font_1467101270_6576312.svg#iconfont') format('svg'); /* iOS 4.1- */
    }
    .app_down{
        width: 100%;
        height: 50px;
        background: #f8f8f8;
        border: 1px solid #D8D6DB;
        border-left:none;
        border-right:none;
        position: fixed;
        left:0;
        top:0;
    }
    .close_down{
        font-family: 'app_iconfont';
        color: #B9B9B9;
        font-size: 20px;
    }
</style>
<body>
<table class="app_down">
    <tr>
        <td style="padding-left: 10px"><img height="35" src="http://pic.huodongjia.com/static/images/hdj_app.png" alt=""></td>
        <td style="font-size: 16px;color: #B9B9B9;padding: 0">找会议，上活动家</td>
        <td style="text-align: right"><a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.dahuodong.veryevent"><img height="35" src="http://pic.huodongjia.com/static/images/xiaz_app.png" alt=""></a></td>
        <td style="width: 30px;"><span class="close_down">&#xe60d;</span></td>
    </tr>
</table>
</body>
<script src="http://pic.huodongjia.com/static/js/jquery-1.8.3.min.js"></script>
<script>
    if(sessionStorage.close=='true'){
        $('.app_down').hide()
    }
$('.close_down').click(function () {
    $('.app_down').hide()
    sessionStorage.close='true';
})
</script>
</html>
