{% extends "base.html" %}
{% block mystyle %}
<style>
    #l-map{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
    #r-result{height:100%;width:20%;float:left;}
    .right>div{
        margin: 10px 0;
    }
    .right>div>div{
        width: 100%;
        height: 300px;
    }
    .attention{
        padding:40px 15px 0;
    }
    .attention li{
        float: left;
        list-style: none;
        width: 40%;
        margin-right: 10%;
        border-bottom:1px solid rgba(86, 85, 85, 0.74);
        height: 45px;
        line-height: 60px;
    }
    .interact li{
        width: 50%;
        height: 100px;
    }
    .select input{width: 132px}
</style>
{% endblock %}
{% block right %}
<div  class='col-sm-10 right'>
    <div class="select">
        <input value="{{start_time}}" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" id="start_time">至
        <input value='{{end_time}}' onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" id="end_time"><button>确定</button>
    </div>
    <div class="col-sm-12 col-xs-12"><p>浏览收藏数据</p><div id="collection"></div></div>
    <div class="col-sm-12 col-xs-12">
        <p>热门美天top10</p>
        <ul class="attention"></ul>
    </div>
</div>
{% endblock %}
{% block myscript %}
<script src="../static/js/day.js"></script>
{% endblock %}
