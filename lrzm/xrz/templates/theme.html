{% extends "base.html" %}
{% block mystyle %}
<style>
    #l-map{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
    #r-result{height:100%;width:20%;float:left;}
    .right>div{
        margin: 10px 0;
    }
    .right>div>div{
        width: 100%;
        height: 300px;
    }
    .select input{width: 132px}
</style>
{% endblock %}
{% block right %}
<div  class='col-sm-10 right'>
    <div class="select">
        <select name="" id="city_id">
            <option value="">选择城市</option>
            {% for i in citys %}
            <option value="{{i.id}}">{{i.name}}</option>
            {% endfor %}
        </select>
        <input value="{{start_time}}" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" id="start_time">至
        <input value='{{end_time}}' onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" id="end_time"><button>确定</button>
    </div>
    <div class="col-sm-12 col-xs-12"><p>专题数量</p><div id="article"></div></div>
    <div class="col-sm-12 col-xs-12"><p>浏览收藏数据</p><div id="collection"></div></div>
    <div class="col-sm-12 col-xs-12">
        <p>热门专题top10</p>
        <table></table>
    </div>
</div>
{% endblock %}
{% block myscript %}
<script src="../static/js/theme.js"></script>
{% endblock %}
