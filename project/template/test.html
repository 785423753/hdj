    body{font-family: "微软雅黑"}
    .hide_select{display: none;background: #EDEDED}
    .select{
        width: 180px;
        position: relative;
    }
    .select_title{
        width: 180px;
        line-height: 50px;
        background: #5C9CD8;
        border-radius: 3px;
        color: #fff;
        padding: 0 10px;
        cursor: pointer;
        box-sizing: border-box;
    }
    .select_option{
        border: 1px solid #B5B5B5;
        width: 175px;
        padding: 0;
        margin: 0;
        display: none;
    }
    .select_option li{
        list-style: none;
        border-top: 1px solid #B5B5B5;
        background: #FFF;
        line-height: 35px;
        padding: 0 10px;
        cursor: pointer;
    }
    .select_option li[rel='hide']{
        display: none;
    }
    .select_option li:first-child{
        border: none;
    }
    .ang_bottom{
        position: absolute;
        width: 30px;
        height: 100%;
        background: #ffde00;
        right: 0;
        top: 0;
    }
</style>

    <option value="3">3</option>

</select>
