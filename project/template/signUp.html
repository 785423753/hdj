<script src="../static/js/jquery-1.8.3.min.js"></script>
<script src="../static/js/sweet-alert.min.js"></script>
<script>
    //select
    menue()
    function stopEvent(){
        //取消事件冒泡
        var e=arguments.callee.caller.arguments[0]||event; //若省略此句，下面的e改为event，IE运行可以，但是其他浏览器就不兼容
        if (e && e.stopPropagation) {
            // this code is for Mozilla and Opera
            e.stopPropagation();
        } else if (window.event) {
            // this code is for IE
            window.event.cancelBubble = true;
        }
    }
    function menue(){
        $('.select button').on('click',function(){
            var $this=$(this),$menue=$this.next()
            $('.menue').fadeOut(0)
            $menue.fadeIn(0)
            stopEvent()
        })
        $('.menue li').on('click', function () {
            var $this=$(this),$input=$this.parent().next(),$button=$this.parent().prev()
            $input.val($this.attr('data-value'))
            $button.text($this.text())
            $this.parent().fadeOut(0)
        })
        $('body').on('click',function(){
            $('.menue').fadeOut(0)
        })
    }
    $('.add_ex').on('click', function () {
        var $exp=$('.experence')
        $exp.append('<div style="position: relative;margin-top: 20px"><input class="new_exp" name="experence" type="text"/><span onclick="del(this)" class="ang_bottom del_ex">&#xe603;</span></div>')
    })
    function del(obj){
        $(obj).parent().remove()
    }
    //验证
    check();
    function check(){
        $('#phone').blur(function () {
            var $this=$(this)
            var $value= $.trim($this.val())
            if(!(/^1[3-8]+\d{9}$/).test($value)){
                $this.addClass('red_border')
                swal('请输入正确的手机号码！')
            }else{
                $this.removeClass('red_border')
            }
        })
        $('#email').blur(function () {
            var $this=$(this)
            var $value= $.trim($this.val())
            if(!(/\w+((-w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+/).test($value)){
                $this.addClass('red_border')
                swal('请输入正确的电子邮箱！')
            }else{
                $this.removeClass('red_border')
            }
        })
        $('input').blur(function(){
            var $this=$(this);
            if($this.val()){
                $this.removeClass('red_border')
            }
        })
        $('.apply').on('click', function () {
            $('input').each(function () {
                var $this=$(this);
                if(!$this.val()){
                    var $parent=$this.parent().prev().text()
                    $this.addClass('red_border')
                    swal('请填写'+$parent)
                    return false
                }
            })
        })
    }
    //date
    date();
    function date(){
        var myDate = new Date();
        var year=myDate.getFullYear();    //获取完整的年份(4位,1970-????)
        var y_html="",m_html="",d_html=""
        for(var i=1950;i<=year;i++){
            y_html+="<option value='"+i+"'>"+i+"</option>"
        }
        for(var i=1;i<=12;i++){
            m_html+="<option value='"+i+"'>"+i+"</option>"
        }
        for(var i=1;i<=31;i++){
            d_html+="<option value='"+i+"'>"+i+"</option>"
        }
        $('#year').html(y_html),$('#month').html(m_html),$('#day').html(d_html)
    }
</script>
