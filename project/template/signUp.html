<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/sweet-alert.min.css"/>
</head>
<style>
    body{
        font-family: '微软雅黑';
        margin: 0;
        padding: 0;
        font-size: 14px;
        box-sizing: content-box;
    }
    .content{
        width: 100%;
        /*min-width: 1200px;*/
    }
    @font-face {
        font-family: 'iconfont';
        src: url('http://at.alicdn.com/t/font_1476546622_5278816.eot'); /* IE9*/
        src: url('http://at.alicdn.com/t/font_1476546622_5278816.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
        url('http://at.alicdn.com/t/font_1476546622_5278816.woff') format('woff'), /* chrome、firefox */
        url('http://at.alicdn.com/t/font_1476546622_5278816.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
        url('http://at.alicdn.com/t/font_1476546622_5278816.svg#iconfont') format('svg'); /* iOS 4.1- */
    }
    .red_border{border: 1px solid red !important;}
    .m_font{
        font-family: 'iconfont';
    }
    a{
        text-decoration: none;
        color: #000;
    }
    .nav{
        width: 100%;
        /*min-width: 1200px;*/
        height: 50px;
        background: #000;
    }
    .self_center{
        width: 20%;
        height: 100%;
        text-align: center;
        color: #fff;
        line-height:50px;
        background:#ffde00;
        float: left;
    }
    .logo{
        width: 100px;
        height:50px;
        float: right;
        line-height: 65px;
        margin-right: 25px;
    }
    .left{
        width: 20%;
        float: left;
        background: #feffff;
        padding-top: 30px;
    }
    .left table{
        width: 100%;
    }
    .left td{
        padding: 20px 0;
    }
    .left .img{
        width: 40%;
       text-align: right;
        padding-right: 10px;
    }
    .left .yellow{
        display: none;
    }
    .left tr:hover a{
        color: #ffde00 !important;
    }
    .left tr:hover .black,.left .choose .black{
        display: none;
    }
    .left tr:hover .yellow,.left .choose .yellow{
        display: inline;
    }
    .choose_td{position: relative}
    .choose a{
        color: #ffde00 !important;
    }
    .choose .choose_td:after{
        content: url("../static/images/san.png");
        width: 30px;
        position: absolute;
        right: -10px;
        top: -2px;
    }
    .right{
        width: 80%;
        float: left;
        background: #f6f7f8;
    }
    #myform table{
        width: 60%;
        margin: 30px 15% 0;
        /*border: 1px solid red;*/
    }
    #myform td{
        padding: 10px 0;
    }
    #myform tr td:first-child{
        width: 170px;
        padding-right: 20px;
        text-align: right;
    }
    #myform td input,#myform td select,#myform td textarea{
        width: 90%;
        height: 30px;
        outline: none;
        border: none;
        background: #fff;
        padding-left: 10px;
        font-size: 14px;
    }
    input[type='text']:focus,textarea:focus{
        border: 1px solid #ffde00 !important;
    }
    #myform td textarea{
        height: auto;
        resize: none;
    }
    #myform td select{
        width: 92.5%;
        border-radius: 0;
        position: relative;
    }
    #myform td #agree{
        width: 20px;
        height: 15px;
        padding: 10px;
    }
    .apply{
        width: 200px;
        height: 40px;
        background: #ffde00;
        border: none;
        outline: none;
        color: #fff;
        font-size: 16px;
        transition: all .3s linear;
    }
    .apply:hover{
        background: #ffc733;
    }
    .self_center .m_font{
        color: #fff;
        font-size: 18px;
        padding-right: 5px;
    }
    td{position: relative}
    .ang_bottom{
        font-family: 'iconfont';
        position: absolute;
        width: 30px;
        height: 100%;
        background: #ffde00;
        right: 0;
        top: 0;
        color: #fff;
        font-size: 22px;
        text-align: center;
        line-height: 30px;
        z-index:99;
    }
    .select_30,.select_100{
        width: 30.8%;
        float: left;
        background: #fff;
        overflow: hidden;
        position: relative;
    }
    .select_100 .ang_bottom{
        /*left: 0;*/
        /*right: auto;*/
    }
    .select_100{
        width: 92.5%;
    }
     select{
        width: 110% !important;
        background: none !important;
    }
     .experence{
         position: relative;
     }
     .add_ex{
         height: 30px;
         right: -10px;
         top: 11px;
     }
     .del_ex{
         /*position: static;*/
         right: -10px;
         line-height: 34px;
     }
     .ang_bottom:hover{
         background: #ffc733;
         cursor: pointer;
     }
     #myform td font{
         position: absolute;
         top: 17px;
         width: 100%;
         right: 20px;
     }
     .new_exp{position: relative;}
     .new_exp:after{
         content: "删除";
         position: absolute;
         right: -5px;
     }
     .file{
         width: 92.5%;
         background: #fff;
         position: relative;
     }
     .file span{
         position: absolute;
         left: 0;
         top: 0;
         padding: 0 15px;
         height: 100%;
         background: #ffde00;
         color: #fff;
         line-height: 30px;
     }
     .file input{
         opacity: 0;
     }
    @media (max-width:1000px) {
        #myform table{
            width: 80%;
            margin-left: 6%;
        }
    }
    @media (max-width:768px) {
        body{
            font-size: 10px;
        }
        #myform table{
            width: 95%;
            margin-left: 1%;
        }
        .left .img{
            text-align: center;
        }
        #myform tr td:first-child{
            width: auto;
            padding-right: 5px;
            text-align: right;
        }
        .select_100{
            width: 95%;
        }
        .select_30{
            width: 31.8%;
        }
        #myform td font{
            right: 5px;
        }
        .ang_bottom{
            width: 25px;
            font-size: 18px;
            line-height: 30px;
        }
    }
</style>
<body>
<div class="content">
<div class="nav">
    <div class="self_center"><span class="m_font">&#xe601;</span>个人中心</div>
    <!--<div class="logo"><img src="../static/images/logo.png" width="100%" alt=""/></div>-->
</div>
<div class="left">
    <table>
        <tr class="choose">
            <td class="img"><img class="yellow" width="20" src="../static/images/icon2yellow.png" alt=""/>
                <img class="black" width="20" src="../static/images/icon2black.png" alt=""/></td>
            <td class="choose_td"><a href="">我的报名</a></td></tr>
        <tr>
            <td class="img"><img class="yellow" width="20" src="../static/images/icon3yellow.png" alt=""/>
                <img class="black" width="20" src="../static/images/icon3black.png" alt=""/></td>
            <td class="choose_td"><a href="">我的赛事</a></td></tr>
        <tr>
            <td class="img"><img class="yellow" width="20" src="../static/images/icon4yellow.png" alt=""/>
                <img class="black" width="20" src="../static/images/icon4black.png" alt=""/></td>
            <td class="choose_td"><a href="">我的联系人</a></td></tr>
        <tr>
            <td class="img"><img class="yellow" width="20" src="../static/images/icon5yellow.png" alt=""/>
                <img class="black" width="20" src="../static/images/icon5black.png" alt=""/></td>
            <td class="choose_td"><a href="">修改密码</a></td></tr>
        <tr>
            <td class="img"><img class="yellow" width="20" src="../static/images/icon6yellow.png" alt=""/>
                <img class="black" width="20" src="../static/images/icon6black.png" alt=""/></td>
            <td class="choose_td"><a href="">退出登录</a></td></tr>
    </table>
</div>
<div class="right">
    <form action="" id="myform">
        <table>
            <tr><td>姓名</td><td ><input name="name"  type="text"/></td></tr>
            <tr><td>性别</td><td ><div class="select_100" >
                <span class="ang_bottom">&#xe600;</span>
                <select name="sex" id="sex"><option value="1">女</option><option value="0">男</option></select>
            </div></td></tr>
            <tr><td>国籍</td><td ><input name="nationality" type="text"/></td></tr>
            <tr><td>出生年月</td><td class="birth">
                <div class="select_30">
                    <span class="ang_bottom">&#xe600;</span>
                    <select name="year" id="year"><option value="hide">年</option><option value="1">1</option><option value="1">1</option><span class='ang_bottom'></span></select>
                </div>
                <div class="select_30">
                    <span class="ang_bottom">&#xe600;</span>
                    <select   name="month" id="month"><option value="hide">月</option><option value="1">1</option><option value="1">1</option></select>
                </div>
                <div class="select_30">
                    <span class="ang_bottom">&#xe600;</span>
                    <select   name="day" id="day"><option value="hide">日</option><option value="1">1</option><option value="1">1</option></select>
                </div>
            </td></tr>
            <tr><td>证件类型</td><td >
                <div class="select_100" >
                    <span class="ang_bottom">&#xe600;</span>
                    <select  name="card_type" id="card_type"><option value=""></option></select>
                </div>
            </td></tr>
            <tr><td>证件号码</td><td ><input   name="id_number" type="text"/></td></tr>
            <tr><td>血型</td><td >
                <div class="select_100" >
                    <span class="ang_bottom">&#xe600;</span>
                    <select  name="blood" id="blood"><option value="">A</option></select>
                </div>
            </td></tr>
            <tr><td>学历</td><td >
                <div class="select_100" >
                    <span class="ang_bottom">&#xe600;</span>
                    <select  name="eduaction" id="eduaction"><option value="">a</option></select>
                </div>
            </td></tr>
            <tr><td>参赛院校</td><td >
                <div class="select_100" >
                    <span class="ang_bottom">&#xe600;</span>
                    <select name="school" id="school"><option value="">a</option></select>
                </div>
            </td></tr>
            <tr><td>选择参赛队伍</td><td >
                <div class="select_100" >
                    <span class="ang_bottom">&#xe600;</span>
                    <select  name="team" id="team"><option value="">a</option></select>
                </div>
            </td></tr>
            <tr><td>参赛队伍身份</td><td >
                <div class="select_100" >
                    <span class="ang_bottom">&#xe600;</span>
                    <select  name="status" id="status"><option value="">a</option></select>
                </div>
            </td></tr>
            <tr><td>联系电话</td><td ><input name="phone" id="phone" type="text"/></td></tr>
            <tr><td>电子邮箱</td><td ><input name="email" id="email" type="text"/></td></tr>
            <tr><td>通讯地址</td><td ><input name="address" type="text"/></td></tr>
            <tr><td>工作单位</td><td ><input name="company" type="text"/></td></tr>
            <tr><td><font>参赛经历</font></td><td class="experence check"><span class="ang_bottom add_ex">&#xe602;</span>
                <input  name="experence" type="text"/>
            </td></tr>
            <tr><td>上传体检报告</td><td >
                <div class="file">
                    <span>选择文件</span>
                    <input type="file"/>
                </div>
            </td></tr>
            <tr><td>我以阅读并同意赛事声明</td><td ><textarea name="" id=""  rows="5"></textarea></td></tr>
            <tr><td></td><td><label for="agree"><input name="agree" id="agree" type="checkbox"/>同意</label></td></tr>
            <tr><td></td><td><button type="button" class="apply">提交报名</button></td></tr>
        </table>
    </form>
</div>
</div>
<script src="../static/js/jquery-1.8.3.min.js"></script>
<script src="../static/js/sweet-alert.min.js"></script>
<script>
    $('.add_ex').on('click', function () {
        var $exp=$('.experence')
        $exp.append('<div style="position: relative;margin-top: 20px"><input class="new_exp" name="experence" type="text"/><span onclick="del(this)" class="ang_bottom del_ex">&#xe603;</span></div>')
    })
    function del(obj){
        $(obj).parent().remove()
    }
    //验证
    check();
    function check(){
        $('#phone').blur(function () {
            var $this=$(this)
            var $value= $.trim($this.val())
            if(!(/^1[3-8]+\d{9}$/).test($value)){
                $this.addClass('red_border')
                swal('请输入正确的手机号码！')
            }else{
                $this.removeClass('red_border')
            }
        })
        $('#email').blur(function () {
            var $this=$(this)
            var $value= $.trim($this.val())
            if(!(/\w+((-w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+/).test($value)){
                $this.addClass('red_border')
                swal('请输入正确的电子邮箱！')
            }else{
                $this.removeClass('red_border')
            }
        })
        $('input').blur(function(){
            var $this=$(this);
            if($this.val()){
                $this.removeClass('red_border')
            }
        })
        $('.apply').on('click', function () {
            $('input').each(function () {
                var $this=$(this);
                if(!$this.val()){
                    var $parent=$this.parent().prev().text()
                    $this.addClass('red_border')
                    swal('请填写'+$parent)
                    return false
                }
            })
        })
    }
    //date
    date();
    function date(){
        var myDate = new Date();
        var year=myDate.getFullYear();    //获取完整的年份(4位,1970-????)
        var y_html="",m_html="",d_html=""
        for(var i=1950;i<=year;i++){
            y_html+="<option value='"+i+"'>"+i+"</option>"
        }
        for(var i=1;i<=12;i++){
            m_html+="<option value='"+i+"'>"+i+"</option>"
        }
        for(var i=1;i<=31;i++){
            d_html+="<option value='"+i+"'>"+i+"</option>"
        }
        $('#year').html(y_html),$('#month').html(m_html),$('#day').html(d_html)
    }
</script>
</body>
</html>
